<!DOCTYPE html>
<html>

<head>
    <title>Cyd Ynni</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">
        // Wait for device API libraries to load
        //
        function onLoad() {
            document.addEventListener("deviceready", onDeviceReady, false);
            document.addEventListener("offline", onOffline, false);
            document.addEventListener("online", gotNetworkConnection, false);


        }

        // device APIs are available
        //
        function onDeviceReady() {
            // Now safe to use device APIs
            document.write("loaded")
            if (navigator.connection.type == Connection.NONE)
            {
              document.write("Please connect to the internet to load CydYnni data.")
            }
            else {
              window.location = "https://cydynni.org.uk/";
            }

        }


        function gotNetworkConnection() {
            window.location = "https://cydynni.org.uk/";

        }


        function onOffline() {
            // Handle the offline event
            document.write("Please connect to the internet to load CydYnni data.")
        }
    </script>

    <body onload="onLoad()">
      loading ...
    </body>

</html>
